<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <a href="/add">Add a pet</a>
    <div class="container">
        <div th:each="eachPet:${petList}">
            <p th:text="${eachPet.animal}"></p>
            <p th:text="${eachPet.name}"></p>

            <p th:text="${eachPet.lost}?'Lost':'Found'" th:classappend="${eachPet.lost}?'lost':'found'"></p>
            <p th:text="${eachPet.image}"></p>
            <img class="rounded-circle" th:src="${eachPet.image}==''?'/img/lostpet.jpg':${eachPet.image}" alt="No pet">


            <form action="/update" method="post">
                <input type="hidden" name="id" th:value="${eachPet.id}">
                <p><button th:text="'Edit details'" type="submit"></button></p>
            </form>

            <form action="/toggle" method="post">
                <input type="hidden" name="id" th:value="${eachPet.id}">
                <p><button th:text="${eachPet.lost}?'Report Found':'Report Lost'" type="submit"></button></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
